<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="../bootstrap-5.2.1-dist/css/bootstrap.rtl.min.css"></head>
<body>
  <div class="container-md card shadow-lg my-5 w-25 p-4"  style="height: 80vh;">
  <h4 class="text-left px-2 display-7 text-muted">STANDARD</h4>
  <div class="space">
    <p id="ram1 "></p>
    <h5 id="ram2"></h5>
  </div>
  <div class="mc">
    <button>MC</button> <button>MR</button>
    <button>M+</button> <button>M-</button> <button>MS</button> <button>M</button>

   

    <div>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="symbel('%')">%</button>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="">CE</button>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="clearResult()">%</button>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="symbel('x')">x</button>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="('')">1/3</button>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="symbel('²')">x²</button>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="display(7)">7</button>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="display(8)">8</button>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="display(9)">9</button>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="display(4)">4</button>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="display(5)">5</button>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="display(6)">6</button>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="display(1)">1</button>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="display(2)">2</button>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="display(3)">3</button>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="display(0)">0</button>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="symbel('-')">-</button>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="symbel('/')">/</button>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="symbel('00')">00</button>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="symbel('+')">+</button>
      <button class="bbtn btn btn-dark mx-2 my-1 w-25" onclick="result(symbol)">=</button>
    </div>
  </div>


  
  <script>
    let result1 = document.getElementById("ram1");
    let result2 = document.getElementById("ram2");
    let value1 = ""
    let symbol = ""

    function display(num){
      result2.innerHTML += num
      value1 += num
    }

    function symbel (num2){
      result2.innerHTML += num2
      value2 = value1 
      value1 = ""
      symbol = num2
    }

    function clearResult(){
      result2.innerHTML=""
      result1.innerHTML= ""
      value1= ""
      value2 = ""
    }

    function result(symbol){
      if (symbol == '+'){
        results = Number(value2) + Number (value1)
        result.innerHTML = results; 
        value1 = results 
      }

      else if (symbol == '/'){
        results = Number(value2) / Number(value1)
        result1.innerHTML = results
      }
      else if (symbol ==='-'){
        results = Number(value2) - Number(value1)
        result1.innerHTML = results 
      }
      else if (symbol === '-'){
        results = Number(value2) - Number (value1)
        result1.innerHTML= results 
      }
      else if (symbol === '²'){
        result = Number (value2) - Number(value1)
        result1.innerHTML = results
      }
      else if (symbol === '²'){
        results = Number(value2) * Number (value2)
        result1.innerHTML = results 
      }
      else if (symbol === '%'){
      results = Number(value2) / 100
      result1.innerHTML = results 
      }
      else{
        // alert("syntax error")
      }
    }

   
    
  </script>
  
  
  
    </div>
  </div>
  
  

  
</body>
</html>
